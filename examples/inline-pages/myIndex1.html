<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>多个Page的结构</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="../../dist/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="../../dist/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
     
     <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>


    <div class="views">

      <div class="view view-main left-view">

        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">页面标题1</div>
            <div class="right">
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
            </div>
          </div>
        </div>

        <div class="pages navbar-through toolbar-through">
          <div data-page="index" class="page ">
            <div class="page-content">
              <p>Page content goes here</p>
               <img style="width: 100%;" src="">
              <a href="about1.html" >About left app</a>
            </div>
          </div>
        </div>

        <div class="toolbar">
          <div class="toolbar-inner">
            <a href="#" class="link" id="test">Link 1</a>
 
            <a href="#" class="link">Link 2</a>
          </div>
        </div>

      </div>


      <div class="view  right-view">

        <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">页面标题2</div>
            <div class="right">
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
            </div>
          </div>
        </div>

        <div class="pages navbar-through toolbar-through">
          <div data-page="index" class="page">
            <div class="page-content">
              <p>Page content goes here</p>
               <img style="width: 100%;" src="">
              <a href="about1.html" class="no-animation">About right app</a>
            </div>
          </div>
        </div>

        <div class="toolbar">
          <div class="toolbar-inner">
            <a href="#" class="link" id="test">Link 1</a>
            <a href="#" class="link">Link 2</a>
          </div>
        </div>
      </div> 


    </div>



    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="../../dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <!-- <script type="text/javascript" src="js/my-app.js"></script> -->

    <script type="text/javascript">
      
     // Initialize app and store it to myApp variable for futher access to its methods
    var myApp = new Framework7({
      animateNavBackIcon:true
    });
    var myApp = new Framework7();

    // We need to use custom DOM library, let's save it to $$ variable:
    var $$ = Framework7.$;

    // 初始化第一个view
    var mainView = myApp.addView('.view-main', {
      // Because we want to use dynamic navbar, we need to enable it for this view:
      dynamicNavbar: true
    });

    //初始化第二个view
    var anotherView = myApp.addView('.right-view', {
      // Because we want to use dynamic navbar, we need to enable it for this view:
      dynamicNavbar: true
    });

     
      
    </script>
  </body>
</html>
